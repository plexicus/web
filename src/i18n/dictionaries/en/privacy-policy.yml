privacy_policy:
  title: "Privacy Policy"
  last_updated: "Last updated"
  table_of_content: "Table of Contents"
  introduction:
    title: "Introduction"
    content:
      paragraph1: "This is the Privacy Policy for Plexicus, S.L., a company established in the European Union. This policy describes our practices regarding the collection and use of your personal data and sets forth your privacy rights."
      paragraph2: "We understand that you are aware of and care about your own personal privacy interests, and we take that seriously. This Privacy Policy describes our policies and practices regarding the collection and  use of your personal data and sets forth your privacy rights."
      paragraph3: " As a company that finds its roots in the European Union, and that considers compliance to privacy legislation a core principle of its organization, we have created this Privacy Policy based upon the foundations of the EU General Data Protection Regulation (GDPR) (Regulation (EU) 2016/679 of the European Parliament and of the Council of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data)."
  data_collection:
    title: "How We Collect and Use Information"
    paragraph1: "We collect personal information about you in various ways, including:"
    paragraph2:
      item1: "Information you provide directly to us when using our services"
      item2: "Information we collect automatically through cookies and similar technologies"
      item3: "Information we receive from third parties"
    paragraph3: "We process your personal data for the following purposes:"
    paragraph4:
      item1: "To provide and maintain our services"
      item2: "To notify you about changes to our services"
      item3: "To allow you to participate in interactive features of our services"
      item4: "To provide customer support"
      item5: "To gather analysis or valuable information so that we can improve our services"
      item6: "To monitor the usage of our services"
      item7: "To detect, prevent and address technical issues"
      item8: "To fulfill any other purpose for which you provide it"
  legal_basis:
    title: "Legal Basis for Processing"
    paragraph1: "  Under the GDPR, we must have a legal basis for processing your personal data. We rely on the following legal bases:"
    paragraph2:
      item1:
        title: "Consent:"
        content: "Where you have given us explicit consent to process your personal data."
      item2:
        title: "Contract:"
        content: "Where processing is necessary for the performance of a contract with you."
      item3:
        title: "Legal Obligation:"
        content: "Where processing is necessary for compliance with a legal obligation."
      item4:
        title: "Legitimate Interests"
        content: "Where processing is necessary for our legitimate interests or those of a third party."
  data_sharing:
    title: "Sharing Information with Third Parties"
    paragraph1: "We may share your personal information with:"
    paragraph2: 
      item1: "Service providers who perform services on our behalf"
      item2: "Business partners with whom we jointly offer products or services"
      item3: "Affiliated companies within our corporate family"
      item4: "As required by law, such as to comply with a subpoena or similar legal process"
      item5: "When we believe in good faith that disclosure is necessary to protect our rights, protect your safety or the safety of others, investigate fraud, or respond to a government request"
    paragraph3: "We require all third parties to respect the security of your personal data and to treat it in accordance with the law."
  cookies: 
    title: "Cookies & Tracking Technologies"
    paragraph1: " We use cookies and similar tracking technologies to track the activity on our services and hold certain information."
    paragraph2: "Cookies are files with a small amount of data which may include an anonymous unique identifier. Cookies are sent to your browser from a website and stored on your device."
    paragraph3: "  You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our services."
  data_transfer:
    title: "Transferring Personal Data Outside the EEA"
    paragraph1: "We may transfer your personal data to countries outside the European Economic Area (EEA). Whenever we transfer your personal data out of the EEA, we ensure a similar degree of protection is afforded to it by ensuring at least one of the following safeguards is implemented:"
    paragraph2:
      item1: " We will only transfer your personal data to countries that have been deemed to provide an adequate level of protection for personal data by the European Commission."
      item2: "Where we use certain service providers, we may use specific contracts approved by the European Commission which give personal data the same protection it has in Europe."
      item3: " Where we use providers based in the US, we may transfer data to them if they are part of the Privacy Shield which requires them to provide similar protection to personal data shared between Europe and the US."
  data_subject_rights:
    title: "Data Subject Rights"
    paragraph1: "Under the GDPR, you have the following rights:"
    paragraph2:
      item1: 
        title: "Right to Access:"
        content: "You have the right to request copies of your personal data."
      item2: 
        title: "Right to Rectification:"
        content: "You have the right to request that we correct any information you believe is inaccurate or complete information you believe is incomplete."
      item3: 
        title: "Right to Erasure:"
        content: "You have the right to request that we erase your personal data, under certain conditions."
      item4: 
        title: "Right to Restrict Processing:"
        content: "You have the right to request that we restrict the processing of your personal data, under certain conditions."
      item5: 
        title: "Right to Object to Processing:"
        content: "You have the right to request that we transfer the data that we have collected to another organization, or directly to you, under certain conditions."
      item6: 
        title: "Right to Data Portability:"
        content: "You have the right to request that we transfer the data that we have collected to another organization, or directly to you, under certain conditions."
    paragraph3: " If you make a request, we have one month to respond to you. If you would like to exercise any of these rights, please contact us at our email: info@plexicus.com"
  data_retention: 
    title: "Data Storage & Retention"
    paragraph1: "  We will retain your personal data only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use your personal data to the extent necessary to comply with our legal obligations, resolve disputes, and enforce our legal agreements and policies."
    paragraph2: " We will also retain usage data for internal analysis purposes. Usage data is generally retained for a shorter period, except when this data is used to strengthen the security or to improve the functionality of our services, or we are legally obligated to retain this data for longer periods."
  security:
    title: "Security of Your Data"
    paragraph1: " The security of your data is important to us, but remember that no method of transmission over the Internet, or method of electronic storage is 100% secure. While we strive to use commercially acceptable means to protect your personal data, we cannot guarantee its absolute security."
  changes: 
    title: "Changes to This Privacy Policy"
    paragraph1: " We may update our Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page."  
    paragraph2: " We will let you know via email and/or a prominent notice on our services, prior to the change becoming effective and update the 'Last updated' date at the top of this Privacy Policy."
    paragraph3: "  You are advised to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page."
  contact:
    title: "Contact Us"
    paragraph1: "If you have any questions about this Privacy Policy, please contact us:"
    paragraph2:
      item1: "By email: info@plexicus.com"
      item2: "By visiting this page on our website: www.plexicus.ai/contact"
      item3: "By phone: +1 510-298-1863"
      item4: "By address:  Plexicus, S.L.,  Calle Sabino Arana Etorbidea 8, 2ª 48013 Bilbao ,Spain"
  dpo:
    title: "Data Protection Officer"
    paragraph1: "  We have appointed a Data Protection Officer (DPO) who is responsible for overseeing questions in relation to this privacy policy. If you have any questions about this privacy policy, including any requests to exercise your legal rights, please contact the DPO using the details set out below."
    paragraph2: "Data Protection Officer"
