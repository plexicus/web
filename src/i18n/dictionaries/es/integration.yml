      description: "Herramientas que aseguran el proceso de gestión de la cadena de suministro de software"
    cicd:
      description: "Herramientas que evalúan y aseguran los pipelines de CI/CD"
    license:
      description: "Herramientas que identifican y gestionan las licencias de software"
    iac:
      description: "Herramientas que aseguran las configuraciones de Infraestructura como Código"
    sbom:
      description: "Herramientas que generan el Software Bill of Materials (SBOM)"

