      description: "Plataformas de Gestión de Código Fuente que alojan y gestionan repositorios de código"
    registry:
      description: "Registros de contenedores que almacenan y gestionan imágenes de contenedores"
    cloud:
      description: "Plataformas en la nube para desplegar y gestionar aplicaciones"
    ticket:
