faq:
  minimum_developers:
    question: "¿Cuál es el número mínimo de desarrolladores?"
    answer: "Todos los planes de pago requieren un mínimo de 20 desarrolladores. Esto asegura que podamos brindar el mejor servicio y soporte a tu equipo."
  
  remediation_multiplier:
    question: "¿Qué es un multiplicador de remediación?"
    answer: "El multiplicador de remediación determina cuántas correcciones automáticas puede generar nuestra IA por cada vulnerabilidad detectada. Los planes más altos ofrecen más opciones de remediación."

  switch_plans:
    question: "¿Puedo cambiar de plan?"
    answer: "Sí, puedes actualizar o degradar tu plan en cualquier momento. Los cambios se reflejarán en tu siguiente ciclo de facturación."

  yearly_billing_discount:
    question: "¿Ofrecen descuentos por facturación anual?"
    answer: "Sí, ofrecemos un 10% de descuento cuando eliges facturación anual para cualquiera de nuestros planes de pago."

