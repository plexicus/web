aspm:
  pageTitle: "Gestión de la Postura de Seguridad de Aplicaciones | Plexicus"
  hero:
    title: "Mejora la Seguridad de tus Aplicaciones con ASPM Inteligente"
    subtitle: "Plexicus inaugura una nueva era en la Gestión de la Postura de Seguridad de Aplicaciones (ASPM), utilizando IA avanzada para identificar, analizar y remediar vulnerabilidades de forma proactiva en todo el ciclo de vida del desarrollo de software. Empodera a tus equipos para crear y desplegar aplicaciones seguras con una velocidad y confianza sin precedentes."
    discoverButton: "Descubre Plexicus"
  landscape:
    title: "Navegando la Complejidad de la Seguridad de Aplicaciones Moderna"
    subtitle: "En los entornos de desarrollo dinámicos de hoy, las organizaciones enfrentan presión para innovar rápidamente mientras se defienden de amenazas cada vez más sofisticadas. Entre los retos comunes se encuentran la gestión de seguridad en arquitecturas complejas, el abordaje de vulnerabilidades en pipelines CI/CD, la reducción de la fatiga de alertas y garantizar que la seguridad potencie el desarrollo. Los enfoques tradicionales a menudo fallan, lo que resalta la necesidad de una postura de seguridad más inteligente e integrada."
  introduction:
    title: "Plexicus ASPM: Tu Copiloto de Seguridad Inteligente"
    paragraph1: "Plexicus ASPM está diseñado para superar estos retos mediante una plataforma unificada e impulsada por IA que se integra perfectamente en tus flujos de trabajo de desarrollo. Transformamos la seguridad de aplicaciones de una tarea reactiva a un proceso proactivo, inteligente y automatizado."
    paragraph2: "Obtén visibilidad completa, información accionable y automatización potente para proteger tus aplicaciones de código a la nube."
    imageAlt: "Visual del Panel de Seguridad Unificado"
  capabilities:
    title: "Cómo Plexicus Protege tus Aplicaciones"
    subtitle: "Pilares Clave de la Plataforma ASPM de Plexicus"
    discovery:
      title: "Descubrimiento Integral de Vulnerabilidades"
      description: "Plexicus utiliza escaneo avanzado potenciado por IA para identificar continuamente vulnerabilidades en tus aplicaciones, dependencias e infraestructura. Nuestro motor de descubrimiento identifica proactivamente debilidades en etapas tempranas y en producción, ofreciendo una visión completa de tu postura de seguridad."
    enrichment:
      title: "Enriquecimiento Potenciado por IA"
      description: "Adiós a la sobrecarga de alertas. El motor de IA de Plexicus enriquece los datos con contexto crítico como evaluación de impacto, análisis de explotabilidad y priorización del riesgo empresarial. Convertimos hallazgos básicos en inteligencia accionable."
    remediation:
      title: "Remediación Automatizada"
      description: "Reduce drásticamente el tiempo medio de remediación (MTTR). El agente de IA de Plexicus no solo proporciona guía precisa, sino que también genera correcciones de código listas para revisión, entregadas como pull requests."
  integrations:
