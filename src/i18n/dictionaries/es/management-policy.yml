management_policy:
  title: "POLÍTICA DE GESTIÓN"
  paragraph1: "La empresa PLEXICUS, LLC., que realiza actividad de consultoría en ciberseguridad, ha decidido establecer una política de Calidad, Medio Ambiente y Seguridad de la Información. Esta política está alineada con la dirección estratégica de la organización y está orientada a la mejora continua para permitirnos cumplir con el nivel de satisfacción y calidad exigido por nuestros clientes, garantizar un compromiso con la protección del medio ambiente y la prevención de la contaminación, y cumplir con los requisitos aplicables a la seguridad de la información, pilares para el establecimiento de nuestros objetivos."
  paragraph2: "Para garantizar esta Política de Gestión, la dirección de PLEXICUS, LLC. se compromete a:"
  paragraph3: "Cumplir con la normativa legal vigente aplicable a todas las actividades de la empresa. Implementar y mantener un Sistema de Gestión Integrado, basado en las normas ISO 9001, ISO 14001 e ISO 27001. Involucrar a todo el personal, valor fundamental de esta empresa, mediante formación y motivación continua para hacer propio este compromiso, aplicándolo en su trabajo diario y asegurando así el correcto funcionamiento del Sistema de Gestión. Proporcionar los recursos necesarios, tanto humanos como materiales, para el mantenimiento óptimo de los equipos e instalaciones, continuando con la política establecida de mejoras e inversiones previstas por la Dirección. Trabajar en la prevención de la contaminación y el uso sostenible de los recursos. Conocer los deseos y necesidades de nuestros clientes para aplicar medidas que incrementen su grado de satisfacción con nuestra empresa. Involucrar a nuestros proveedores para que compartan nuestro compromiso con la calidad, el medio ambiente y la seguridad de la información. Garantizar la seguridad de nuestra propia información y la de las partes interesadas. Difundir y promover la actuación de todos los empleados conforme al código ético corporativo, que ha sido elaborado conforme a la cultura de la organización."
  paragraph4: "La Dirección asume la responsabilidad y la obligación de rendir cuentas en relación con la eficacia del sistema de gestión implementado."
