privacy_policy:
  title: "Política de Privacidad"
  last_updated: "Última actualización"
  table_of_content: "Tabla de Contenidos"
  introduction:
    title: "Introducción"
    content:
      paragraph1: "Esta es la Política de Privacidad de Plexicus, S.L., una empresa establecida en la Unión Europea. Esta política describe nuestras prácticas con respecto a la recopilación y uso de sus datos personales y establece sus derechos de privacidad."
      paragraph2: "Entendemos que usted es consciente y se preocupa por su privacidad personal, y nos tomamos eso en serio. Esta Política de Privacidad describe nuestras políticas y prácticas con respecto a la recopilación y uso de sus datos personales y establece sus derechos de privacidad."
      paragraph3: "Como una empresa con raíces en la Unión Europea, y que considera el cumplimiento de la legislación de privacidad como un principio fundamental de su organización, hemos creado esta Política de Privacidad basada en los fundamentos del Reglamento General de Protección de Datos (RGPD) de la UE (Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo del 27 de abril de 2016)."
  data_collection:
    title: "Cómo Recopilamos y Usamos la Información"
    paragraph1: "Recopilamos información personal sobre usted de diversas maneras, incluyendo:"
    paragraph2:
      item1: "Información que usted nos proporciona directamente al usar nuestros servicios"
      item2: "Información que recopilamos automáticamente a través de cookies y tecnologías similares"
      item3: "Información que recibimos de terceros"
    paragraph3: "Procesamos sus datos personales para los siguientes propósitos:"
    paragraph4:
      item1: "Para proporcionar y mantener nuestros servicios"
      item2: "Para notificarle sobre cambios en nuestros servicios"
      item3: "Para permitirle participar en funciones interactivas de nuestros servicios"
      item4: "Para proporcionar soporte al cliente"
      item5: "Para recopilar análisis o información valiosa para mejorar nuestros servicios"
      item6: "Para monitorear el uso de nuestros servicios"
      item7: "Para detectar, prevenir y abordar problemas técnicos"
      item8: "Para cumplir con cualquier otro propósito para el cual usted la proporcione"
  legal_basis:
    title: "Base Legal para el Procesamiento"
    paragraph1: "Bajo el RGPD, debemos tener una base legal para procesar sus datos personales. Nos basamos en las siguientes bases legales:"
    paragraph2:
      item1:
        title: "Consentimiento:"
        content: "Cuando usted nos ha dado su consentimiento explícito para procesar sus datos personales."
      item2:
        title: "Contrato:"
        content: "Cuando el procesamiento es necesario para la ejecución de un contrato con usted."
      item3:
        title: "Obligación Legal:"
        content: "Cuando el procesamiento es necesario para cumplir con una obligación legal."
      item4:
        title: "Intereses Legítimos:"
        content: "Cuando el procesamiento es necesario para nuestros intereses legítimos o los de un tercero."
  data_sharing:
    title: "Compartir Información con Terceros"
    paragraph1: "Podemos compartir su información personal con:"
    paragraph2:
      item1: "Proveedores de servicios que realizan servicios en nuestro nombre"
      item2: "Socios comerciales con los que ofrecemos productos o servicios conjuntamente"
      item3: "Empresas afiliadas dentro de nuestro grupo corporativo"
      item4: "Según lo exija la ley, como para cumplir con una citación u otro proceso legal similar"
      item5: "Cuando creemos de buena fe que la divulgación es necesaria para proteger nuestros derechos, su seguridad o la de otros, investigar fraudes o responder a solicitudes gubernamentales"
    paragraph3: "Requerimos que todos los terceros respeten la seguridad de sus datos personales y los traten de acuerdo con la ley."
  cookies:
    title: "Cookies y Tecnologías de Seguimiento"
    paragraph1: "Utilizamos cookies y tecnologías de seguimiento similares para rastrear la actividad en nuestros servicios y mantener cierta información."
    paragraph2: "Las cookies son archivos con una pequeña cantidad de datos que pueden incluir un identificador único anónimo. Las cookies se envían a su navegador desde un sitio web y se almacenan en su dispositivo."
    paragraph3: "Puede configurar su navegador para rechazar todas las cookies o para indicar cuándo se está enviando una cookie. Sin embargo, si no acepta cookies, es posible que no pueda utilizar algunas partes de nuestros servicios."
  data_transfer:
    title: "Transferencia de Datos Personales Fuera del EEE"
    paragraph1: "Podemos transferir sus datos personales a países fuera del Espacio Económico Europeo (EEE). Siempre que transfiramos sus datos personales fuera del EEE, nos aseguramos de que se ofrezca un nivel de protección similar mediante la implementación de al menos una de las siguientes garantías:"
    paragraph2:
      item1: "Solo transferiremos sus datos personales a países que hayan sido considerados por la Comisión Europea como que brindan un nivel adecuado de protección de datos personales."
      item2: "Cuando utilicemos determinados proveedores de servicios, podemos utilizar contratos específicos aprobados por la Comisión Europea que otorgan a los datos personales la misma protección que tienen en Europa."
      item3: "Cuando usemos proveedores con sede en EE.UU., podemos transferir datos si forman parte del Privacy Shield, lo que requiere que proporcionen una protección similar para los datos personales compartidos entre Europa y EE.UU."
  data_subject_rights:
    title: "Derechos del Titular de los Datos"
    paragraph1: "Bajo el RGPD, usted tiene los siguientes derechos:"
    paragraph2:
      item1:
        title: "Derecho de Acceso:"
        content: "Tiene derecho a solicitar copias de sus datos personales."
      item2:
        title: "Derecho de Rectificación:"
        content: "Tiene derecho a solicitar que corrijamos cualquier información que considere inexacta o completemos información que considere incompleta."
      item3:
        title: "Derecho de Supresión:"
        content: "Tiene derecho a solicitar que eliminemos sus datos personales, bajo ciertas condiciones."
      item4:
        title: "Derecho a Restringir el Procesamiento:"
        content: "Tiene derecho a solicitar que restrinjamos el procesamiento de sus datos personales, bajo ciertas condiciones."
      item5:
        title: "Derecho a Oponerse al Procesamiento:"
        content: "Tiene derecho a oponerse al procesamiento de sus datos personales, bajo ciertas condiciones."
      item6:
        title: "Derecho a la Portabilidad de los Datos:"
        content: "Tiene derecho a solicitar que transfiramos los datos que hemos recopilado a otra organización, o directamente a usted, bajo ciertas condiciones."
    paragraph3: "Si realiza una solicitud, tenemos un mes para responderle. Si desea ejercer alguno de estos derechos, por favor contáctenos por correo electrónico: info@plexicus.com"
  data_retention:
    title: "Almacenamiento y Retención de Datos"
    paragraph1: "Conservaremos sus datos personales solo durante el tiempo necesario para los fines establecidos en esta Política de Privacidad. Conservaremos y utilizaremos sus datos personales en la medida necesaria para cumplir con nuestras obligaciones legales, resolver disputas y hacer cumplir nuestros acuerdos y políticas legales."
    paragraph2: "También conservaremos los datos de uso para fines de análisis interno. Los datos de uso generalmente se conservan durante un período más corto, excepto cuando estos datos se utilizan para reforzar la seguridad o mejorar la funcionalidad de nuestros servicios, o cuando estamos legalmente obligados a conservar estos datos por períodos más prolongados."
  security:
    title: "Seguridad de Sus Datos"
    paragraph1: "La seguridad de sus datos es importante para nosotros, pero recuerde que ningún método de transmisión por Internet o de almacenamiento electrónico es 100% seguro. Si bien nos esforzamos por utilizar medios comercialmente aceptables para proteger sus datos personales, no podemos garantizar su seguridad absoluta."
  changes:
    title: "Cambios en Esta Política de Privacidad"
    paragraph1: "Podemos actualizar nuestra Política de Privacidad de vez en cuando. Le notificaremos cualquier cambio publicando la nueva Política de Privacidad en esta página."
    paragraph2: "Le informaremos por correo electrónico y/o mediante un aviso destacado en nuestros servicios, antes de que el cambio entre en vigor, y actualizaremos la fecha de 'Última actualización' en la parte superior de esta Política de Privacidad."
    paragraph3: "Se le aconseja revisar esta Política de Privacidad periódicamente para detectar cualquier cambio. Los cambios a esta Política de Privacidad entran en vigor cuando se publican en esta página."
  contact:
    title: "Contáctenos"
    paragraph1: "Si tiene alguna pregunta sobre esta Política de Privacidad, contáctenos:"
    paragraph2:
      item1: "Por correo electrónico: info@plexicus.com"
      item2: "Visitando esta página en nuestro sitio web: www.plexicus.ai/contact"
      item3: "Por teléfono: +1 510-298-1863"
      item4: "Por dirección: Plexicus, S.L., Calle Sabino Arana Etorbidea 8, 2ª 48013 Bilbao, España"
  dpo:
    title: "Responsable de Protección de Datos"
    paragraph1: "Hemos nombrado un Responsable de Protección de Datos (DPO) que se encarga de supervisar las preguntas relacionadas con esta política de privacidad. Si tiene alguna pregunta sobre esta política de privacidad, incluidas solicitudes para ejercer sus derechos legales, comuníquese con el DPO utilizando los datos que se indican a continuación."
    paragraph2: "Responsable de Protección de Datos"
