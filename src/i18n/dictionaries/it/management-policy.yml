management_policy:
  title: "POLITICA DI GESTIONE"
  paragraph1: "L'azienda PLEXICUS, LLC., che svolge attività di consulenza in materia di cybersicurezza, ha deciso di stabilire una politica per la Qualità, l'Ambiente e la Sicurezza delle Informazioni. Questa politica è allineata con l'orientamento strategico dell'organizzazione ed è orientata al miglioramento continuo per consentirci di soddisfare il livello di qualità e soddisfazione richiesto dai nostri clienti, garantire un impegno per la protezione dell'ambiente e la prevenzione dell'inquinamento e rispettare i requisiti applicabili alla sicurezza delle informazioni, pilastri per la definizione dei nostri obiettivi."
  paragraph2: "Per garantire questa Politica di Gestione, la direzione di PLEXICUS, LLC. si impegna a:"
  paragraph3: "Rispettare le normative legali vigenti applicabili a tutte le attività dell'azienda. Implementare e mantenere un Sistema di Gestione Integrato, basato sugli standard ISO 9001, ISO 14001 e ISO 27001. Coinvolgere tutto il personale, un valore fondamentale di questa azienda, attraverso formazione e motivazione continua affinché facciano proprio questo impegno, applicandolo nel lavoro quotidiano e garantendo così il corretto funzionamento del Sistema di Gestione. Fornire le risorse necessarie, sia umane che materiali, per la manutenzione ottimale delle attrezzature e delle strutture, proseguendo con la politica stabilita di miglioramenti e investimenti previsti dalla Direzione. Lavorare per prevenire l'inquinamento e favorire l'uso sostenibile delle risorse. Conoscere le esigenze e i desideri dei nostri clienti per applicare misure che aumentino il loro livello di soddisfazione nei confronti della nostra azienda. Coinvolgere i nostri fornitori affinché condividano il nostro impegno per la qualità, l’ambiente e la sicurezza delle informazioni. Garantire la sicurezza delle nostre informazioni e di quelle delle parti interessate. Diffondere e promuovere il comportamento di tutti i dipendenti in conformità con il codice etico aziendale, redatto in base alla cultura dell'organizzazione."
  paragraph4: "La Direzione si assume la responsabilità e l’obbligo di rendere conto in merito all'efficacia del sistema di gestione implementato."
