faq:
  minimum_developers:
    question: "Qual è il numero minimo di sviluppatori?"
    answer: "Tutti i piani a pagamento richiedono un minimo di 20 sviluppatori. Questo ci consente di offrire il miglior servizio e supporto al tuo team."
  
  remediation_multiplier:
    question: "Cos'è un moltiplicatore di rimedio?"
    answer: "Il moltiplicatore di rimedio determina quante correzioni automatiche può generare la nostra IA per ogni vulnerabilità rilevata. I piani superiori offrono più opzioni di rimedio."

  switch_plans:
    question: "Posso cambiare piano?"
    answer: "Sì, puoi aggiornare o ridurre il tuo piano in qualsiasi momento. Le modifiche si rifletteranno nel tuo prossimo ciclo di fatturazione."

  yearly_billing_discount:
    question: "Offrite sconti per la fatturazione annuale?"
    answer: "Sì, offriamo uno sconto del 10% se scegli la fatturazione annuale per uno dei nostri piani a pagamento."

